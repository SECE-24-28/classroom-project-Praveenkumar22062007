
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>layout2</title>
<style type="text/css">
*{
margin:0px;
padding:0px;
box-sizing:border-box;
font-family:arial;

background-color: rgb(244, 243, 241);
}
#logodiv{
width:100%;
background-color:lightgrey;
min-height:40px;
line-height:40px;

margin-bottom:10px;
}
#navdiv{
width:100%;
background-color:lightgrey;
min-height:40px;
line-height:40px;


}
#headbandiv{
width:100%;
background-color:lightgrey;
min-height:100px;
line-height:100px;

}
#introtext{
width:100%;
background-color:lightgrey;
min-height:40px;
line-height:40px;


}
#parent{

}
.box{

}

}
#maindiv{

margin:auto;

}
#sub{

}
</style>
</head>


<body>

<div id="sub">

</div>

</html>
